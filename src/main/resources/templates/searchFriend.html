<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div th:replace="fragments/header :: navbar">...</div>
<h1>My Profile</h1>
<h3>Welcome, <span th:text="${principal.username}"></span> <span th:text="${principal.id}"></span></h3>
<h3>First name: <span th:text="${principal.firstName}"></span></h3>
<h3>Last name: <span th:text="${principal.lastName}"></span></h3>
<h3>Date of birth: <span th:text="${principal.dob}"></span></h3>
<h3>Bio: <span th:text="${principal.bio}"></span></h3>


<h1>Search for a friend:</h1>

    <form method="post" action="/searchFriend">
<!--        <input type="text" name="firstName" placeholder="First Name" />-->
<!--        <input type="text" name="lastName" placeholder="Last Name" />-->
        <input type="text" name="username" placeholder="username" />
        <input type="submit" />
    </form>
</body>
</html>
