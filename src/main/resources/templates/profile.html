<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <div th:replace="fragments/header :: navbar">...</div>
    <h1>My Profile</h1>
    <h3>Welcome, <span th:text="${principal.username}"></span> <span th:text="${principal.id}"></span></h3>
    <h3>First name: <span th:text="${principal.firstName}"></span></h3>
    <h3>Last name: <span th:text="${principal.lastName}"></span></h3>
    <h3>Date of birth: <span th:text="${principal.dob}"></span></h3>
    <h3>Bio: <span th:text="${principal.bio}"></span></h3>

    <h1>Here are your posts:</h1>

    <ul>
        <li th:each="post : ${posts.posts}">
            <p th:text="${post.body}"></p><span th:text="${post.createdAt}"></span>
    </ul>
</body>
</html>
