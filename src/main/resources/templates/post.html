<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <div th:replace="fragments/header :: navbar">...</div>
    <h1>Create a post:</h1>

    <form method="post" action="/addPost">
        <label>
            <textarea rows="5" cols="60" name="body" placeholder="What's on your mind?"></textarea>
        </label>
        <input type="date" name="createdAt" hidden />
        <label>
            <input type="submit" value="add">
        </label>
</form>
</body>
